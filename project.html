<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-AU-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>
            Rock Paper Scissors Game
        </title>
    </head>
    <body>
        <h1>
             Rock Paper Scissors Game
        </h1>
        <p>
            Choose your move:
        </p>
        <div class="buttons">
            <button class="button" id="rock">&#x1F44A;</button>
             <button class="button"  id="paper">&#x1f590;</button>
              <button  class="button" id="Scissors">&#x270c;</button>
        </div>
        <p id="result">You Won!</p>
        <p id="scores">
            Your score: <span id="user-score">0</span>
            Computer's score: <span id="computer-score">0</span>
        </p>
        <script src="project.js"></script>
    </body>
</html>
